<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fomulário</title>
</head>

<body bgcolor="#b365a2">
    <a href="/index.html">Volta para a página inicial</a>
    <hr>
    <form action="mailto:rubem@oliota.com?subject=teste de formulário" method="post" enctype="text/plain">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Informe seu nome" required>
        <br>
        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade" readonly>  

        <label for="tema">Tema Preferido:</label>
        <br>
        <input type="radio" name="tema" id="tema" value="light"> ligth
        <input type="radio" name="tema" id="tema" value="dark"> dark
        <br>
        <label for="nascimento">Data de Nascimento:</label>
        <input type="datetime-local" name="nascimento" id="nascimento">
        <br>
        <label for="cor">Cor preferida</label>
        <input type="color" name="cor" id="cor">
        <hr>
        <input type="reset" value="Limpar">
        <input type="submit">
    </form>
</body>

</html>
